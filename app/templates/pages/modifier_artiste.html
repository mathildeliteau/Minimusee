{% extends "conteneur.html" %}

{% block titre %}| {{titre}}{%endblock%}

{% block corps %}

<h1>Modification d'un artiste</h1>
<p>Complétez le formulaire et cliquez sur "Modifier".</p>

<!-- Création d'un formulaire avec les champs nécessaires pour remplir la table Artiste-->
<form class="form" method="POST" action="{{url_for("modifier_artiste", id_artiste=artiste.artiste_id)}}">
  <div class="form-group row">
    <label for="modification-artiste-nom" class="col-sm-2 col-form-label">Nom de l'artiste</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="modification-artiste-nom" name="nom" placeholder="Ex. Camille Claudel" value="{{artiste.artiste_nom}}">
    </div>
  </div>
   <div class="form-group row">
    <label for="modification-date-naissance" class="col-sm-2 col-form-label">Date de naissance</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="modification-date-naissance" name="naissance" placeholder="Ex. 1864" value="{{artiste.date_naissance}}">
    </div>
  </div>
    <div class="form-group row">
    <label for="modification-date-deces" class="col-sm-2 col-form-label">Date de décès</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="modification-date-deces" name="deces" placeholder="Ex. 1943" value="{{artiste.date_mort}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="modification-artiste-activite" class="col-sm-2 col-form-label">Nom de l'activité</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="modification-artiste-activite" name="activite" placeholder="Ex. Sculptrice" value="{{artiste.artiste_activite}}">
    </div>
  </div>
<!--
<div class="form-group">
    <label for="lieu">Lieux</label>
    <select class="form-control" id="lieu" name="lieu" multiple>
        {% for lieu in lieux %}
        <option value="{{lieu.lieu_id}}">{{lieu.lieu_nom}}</option>
        {% endfor %}
    </select>
  </div>
  -->
  <div>
    <button type="submit" class="btn btn-primary">Modifier</button>
  </div>
</form>
{% endblock %}
